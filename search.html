<!DOCTYPE html>

<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <title>
        Search - TaylorBowl Wiki
    </title>

    <link 
    rel="icon" 
    href="Logos/TaylorBowl Logo.svg" 
    type="image/icon type">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="search.css">

</head>

<body>

<div
class="page-header">

<div class="mini-header">

    <a
    class="taylorbowl-logo"
    id="js-taylorbowl-logo"
    href="https://taylorbowl.wiki/">
    <img
    src="Logos/TaylorBowl Logo.svg"
    class="taylorbowl-logo-image">
    <span
    class="taylorbowl-logo-text">
        TAYLORBOWL WIKI
    </span>
    </a>

    <button
    class="lg-theme-button"
    id="js-lg-theme-button"
    onclick="toggleTheme()">
    <img
    class="theme-logo"
    id="js-theme-logo"
    src="Logos/Theme Logo Dark.svg">
    </button>

    <button
    class="lg-home-button"
    id="js-lg-home-button"
    onclick="window.location.href='https://taylorbowl.wiki/'">
    <img 
    class="home-logo" 
    id="js-home-logo"
    src="Logos/Home Logo Dark.svg">
    </button>

    <button
    class="open-menu-button"
    id="js-open-menu-button"
    onclick="openMenu()">
    <img
    class="menu-logo"
    id="js-menu-logo"
    src="Logos/Menu Logo Dark.svg">
    </button>

    </div>

    <div
    class="search-content">
    <input 
    class="search-input" 
    id="js-search" 
    placeholder="Search pages..."
    onkeyup="match()">
    <button
    class="search-button"
    onclick="match()">
    <img class="search-logo" id="js-search-logo" src="Logos/Search Logo Dark.svg">
    </button>
    </div> 

</div>

<div 
class="page-cover" 
id="js-page-cover"
onclick="closeMenu()"></div>
<div
class="menu"
id="js-menu">

<button
class="menu-button"
id="js-close-menu-button"
onclick="closeMenu()">
<img
class="close-menu-logo"
id="js-close-menu-logo"
src="Logos/Close Menu Logo Dark.svg">
Close Menu
</button>

<button
class="menu-button"
onclick="toggleTheme()">
<img
class="menu-theme-logo"
id="js-menu-theme-logo"
src="Logos/Theme Logo Dark.svg">
<span id="js-mode-text">Light Mode</span>
</button>

<button
class="menu-button"
onclick="window.location.href='https://taylorbowl.wiki/'">
<img
class="menu-home-logo"
id="js-menu-home-logo"
src="Logos/Home Logo Dark.svg">
<span id="js-mode-text">Back to Home</span>
</button>

</div>
