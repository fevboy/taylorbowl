    </div>
    <div
    class="text"
    id="js-text">
        Redirecting you to the search page
    </div>

    <script>

        var text = ['Redirecting you to the search page .', 'Redirecting you to the search page . .', 'Redirecting you to the search page . . .'];

        textSequence(0);
        function textSequence(i) {

            if (text.length > i) {
                setTimeout(function() {
                    document.getElementById("js-text").innerHTML = text[i];
                    textSequence(++i);
                }, 1000); // 1 second (in milliseconds)

            } else if (text.length == i) { // Loop
                textSequence(0);
            }

        }

        setTimeout(redirect, 13000);
        function redirect() {
            window.location.href = "https://taylorbowl.wiki/search"
        }

    </script>

</body>
